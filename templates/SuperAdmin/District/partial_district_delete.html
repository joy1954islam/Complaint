{% extends 'SuperAdmin/SuperAdminNavbar.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}

<form method="post" action="{% url 'district_delete' district.id %}">
  {% csrf_token %}
  <div class="modal-header">
    <h4 class="modal-title">Confirm District Deletion</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>

  </div>
  <div class="modal-body">
    <p class="lead">Are you sure you want to delete the district <strong>{{ district.district }}</strong>?</p>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-danger">Delete District</button>
  </div>
</form>
{% endblock content %}
