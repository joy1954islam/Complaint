{% extends 'SuperAdmin/SuperAdminNavbar.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}

<form method="post" action="{% url 'district_create' %}">
  {% csrf_token %}
  <div class="modal-header">
     <h4 class="modal-title">Create a new district</h4>

  </div>
  <div class="modal-body">
    {% include 'SuperAdmin/District/partial_district_form.html' %}
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary">Create District</button>
  </div>
</form>
{% endblock content %}
