{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<br>
<br>
<br>
<form method="POST" enctype="multipart/form-data" action="{% url 'create_complaint' complaint.id %}">
    <div class="modal-header">
     <h4 class="modal-title">Create a Complaint For {{ complaint.ministry_name }}</h4>
  </div>
  {% csrf_token %}
  {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Create Complaint</button>
</form>
{% endblock content %}
